<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AUTH {% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="/">Home</a>
            </li>
            {% if logged_in %}
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="login">Login</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold" href="read">Read</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block register %}{% endblock register %}
    {% block login %}{% endblock login %}
    {% block read %}{% endblock read %}
    {% block update %}{% endblock update %}

    <!---
        <div class="w-100 p-2 border border-dark" style="height:150px;">
            footer
        </div>
    -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
