{% extends "index.html" %}

{% block title %} | View{% endblock title %}

{% block view %}
        <div class="card mx-auto my-3 w-50" style="min-height: 6.5rem;">
            <div class="card-body">
                <h1 class="card-title fw-bold text-uppercase" style="font-size: 16px">{{blog.blog_title}}</h1>
                <!-- THIS IS FOR READ BLOG -->
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#blogModal{{blog.blog_id}}">
                        Read
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="blogModal{{blog.blog_id}}" tabindex="-1" aria-labelledby="blogModalLabel{{blog.blog_id}}" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>{{blog.blog_body}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
{% endblock view %}
